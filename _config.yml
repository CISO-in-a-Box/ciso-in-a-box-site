# Build settings
remote_theme: daattali/beautiful-jekyll@6.0.1
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Custom CSS for navbar fix
site-css:
  - "/assets/css/custom.css"

# General settings
timezone: "America/Phoenix"
highlighter: rouge
markdown: kramdown

# Colours / background image
navbar-col: "#0e0e0e"
